<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #05668D;
            --primary-dark: #044a6b;
            --cerulean: #427AA1;
            --purple: #427AA1;
            --success: #208B3A;
            --success-light: #96E072;
            --danger: #b91c1c;
            --silver: #C2C0BA;
            --text-primary: #1a1a1a;
            --text-secondary: #5a5a5a;
            --gray-50: #f5f5f4;
            --gray-100: #e8e8e6;
            --gray-200: #C2C0BA;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #05668D 0%, #427AA1 50%, #208B3A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo-img {
            display: block;
            width: 140px;
            height: auto;
            margin: 0 auto 1rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .tabs {
            display: flex;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }

        .tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: white;
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary);
            background: white;
            border-bottom-color: var(--primary);
        }

        .form-container {
            padding: 2rem;
        }

        .form-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(5, 102, 141, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle-btn:hover {
            color: var(--text-primary);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="StockMaster" class="logo-img">
            <h1 class="logo-text">StockMaster</h1>
            <p class="logo-subtitle"></p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Iniciar Sesión</div>
                <div class="tab" onclick="switchTab('register')">Registrarse</div>
            </div>

            <div class="form-container">
                <!-- Alerta -->
                <div id="alert" class="alert"></div>

                <!-- Formulario de Login -->
                <div id="login-form" class="form-content active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Correo Electrónico</label>
                            <input 
                                type="email" 
                                class="form-input" 
                                id="login-email" 
                                placeholder="usuario@gmail.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <div class="password-toggle">
                                <input 
                                    type="password" 
                                    class="form-input" 
                                    id="login-password" 
                                    placeholder="••••••••"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle-btn" 
                                    onclick="togglePassword('login-password')"
                                >
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn" id="login-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10 17 15 12 10 7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            Iniciar Sesión
                        </button>
                    </form>
                </div>

                <!-- Formulario de Registro -->
                <div id="register-form" class="form-content">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label">Nombre Completo</label>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="register-name" 
                                placeholder="Juan Pérez"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Correo Electrónico</label>
                            <input 
                                type="email" 
                                class="form-input" 
                                id="register-email" 
                                placeholder="usuario@gmail.com o usuario@hotmail.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Contraseña (mínimo 8 caracteres)</label>
                            <div class="password-toggle">
                                <input 
                                    type="password" 
                                    class="form-input" 
                                    id="register-password" 
                                    placeholder="••••••••"
                                    minlength="8"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle-btn" 
                                    onclick="togglePassword('register-password')"
                                >
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirmar Contraseña</label>
                            <div class="password-toggle">
                                <input 
                                    type="password" 
                                    class="form-input" 
                                    id="register-password-confirm" 
                                    placeholder="••••••••"
                                    minlength="8"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle-btn" 
                                    onclick="togglePassword('register-password-confirm')"
                                >
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn" id="register-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                            Crear Cuenta
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 StockMaster. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Cambiar entre tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideAlert();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // Quitar espacios al inicio/final al salir del campo
        function trimInput(e) {
            const el = e.target;
            const v = el.value;
            const t = v.trim();
            if (v !== t) el.value = t;
        }
        // No permitir espacio como primer carácter
        function noLeadingSpace(e) {
            if (e.key === ' ' && e.target.selectionStart === 0) e.preventDefault();
        }
        // En campos de correo: no permitir ningún espacio (ni al inicio ni en medio)
        function sinEspaciosEnCorreo(e) {
            const el = e.target;
            const v = el.value;
            if (!v) return;
            const sinEspacios = v.replace(/\s/g, '');
            if (v !== sinEspacios) {
                const start = el.selectionStart;
                const espaciosAntes = (v.substring(0, start).match(/\s/g) || []).length;
                el.value = sinEspacios;
                el.setSelectionRange(Math.max(0, start - espaciosAntes), Math.max(0, start - espaciosAntes));
            }
        }
        // Nombre completo: solo letras y espacios (sin números ni caracteres especiales)
        function soloLetrasEnNombre(e) {
            const el = e.target;
            const v = el.value;
            if (!v) return;
            const soloLetrasYEspacios = v.replace(/[^\p{L}\s]/gu, '');
            if (v !== soloLetrasYEspacios) {
                const start = el.selectionStart;
                const eliminadosAntes = v.length - v.substring(0, start).replace(/[^\p{L}\s]/gu, '').length;
                el.value = soloLetrasYEspacios;
                el.setSelectionRange(Math.max(0, start - eliminadosAntes), Math.max(0, start - eliminadosAntes));
            }
        }

        // Manejar Login
        async function handleLogin(event) {
            event.preventDefault();
            
            let email = document.getElementById('login-email').value.trim();
            let password = document.getElementById('login-password').value.trim();
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
            const btn = document.getElementById('login-btn');
            
            if (!email || !password) {
                showAlert('Email y contraseña son obligatorios. No use espacios al inicio o final.', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Iniciando sesión...';
            hideAlert();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('¡Bienvenido! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al iniciar sesión', 'error');
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Iniciar Sesión
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Iniciar Sesión
                `;
            }
        }

        // Validar dominio de correo (gmail, hotmail o dw)
        function dominioEmailValido(email) {
            if (!email || email.indexOf('@') === -1) return false;
            const dominio = email.split('@')[1].toLowerCase();
            return dominio.includes('gmail') || dominio.includes('hotmail') || dominio.includes('dw');
        }

        // Manejar Registro
        async function handleRegister(event) {
            event.preventDefault();
            
            let nombre_completo = document.getElementById('register-name').value.trim();
            let email = document.getElementById('register-email').value.trim().toLowerCase();
            let password = document.getElementById('register-password').value;
            let passwordConfirm = document.getElementById('register-password-confirm').value;
            document.getElementById('register-name').value = nombre_completo;
            document.getElementById('register-email').value = email;
            const btn = document.getElementById('register-btn');
            
            hideAlert();
            
            if (!nombre_completo || !email || !password || !passwordConfirm) {
                showAlert('Todos los campos son obligatorios. No use espacios al inicio o final.', 'error');
                return;
            }
            if (!/^[\p{L}\s]+$/u.test(nombre_completo)) {
                showAlert('El nombre solo puede contener letras y espacios (sin números ni caracteres especiales).', 'error');
                return;
            }
            if (password !== password.trim() || passwordConfirm !== passwordConfirm.trim()) {
                showAlert('La contraseña no debe tener espacios al inicio ni al final.', 'error');
                return;
            }
            password = password.trim();
            passwordConfirm = passwordConfirm.trim();
            document.getElementById('register-password').value = password;
            document.getElementById('register-password-confirm').value = passwordConfirm;
            if (password.length < 8) {
                showAlert('La contraseña debe tener al menos 8 caracteres.', 'error');
                return;
            }
            if (password !== passwordConfirm) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            if (!dominioEmailValido(email)) {
                showAlert('Solo se permiten correos con dominio gmail, hotmail o dw (ej: usuario@gmail.com)', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creando cuenta...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre_completo, email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('¡Cuenta creada! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al crear la cuenta', 'error');
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        Crear Cuenta
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    Crear Cuenta
                `;
            }
        }

        // Verificar si ya hay sesión activa y aplicar trim / no espacios al inicio
        window.addEventListener('DOMContentLoaded', async () => {
            [ 'login-email', 'login-password', 'register-name', 'register-email', 'register-password', 'register-password-confirm' ].forEach(function(id) {
                const el = document.getElementById(id);
                if (!el) return;
                el.addEventListener('blur', trimInput);
                el.addEventListener('keydown', noLeadingSpace);
            });
            // Nombre (registro): solo letras y espacios
            const registerName = document.getElementById('register-name');
            if (registerName) {
                registerName.addEventListener('input', soloLetrasEnNombre);
                registerName.addEventListener('paste', function() {
                    setTimeout(function() { soloLetrasEnNombre({ target: registerName }); }, 0);
                });
            }
            // Correo (login y registro): no permitir ningún espacio en blanco al escribir o pegar
            const registerEmail = document.getElementById('register-email');
            if (registerEmail) {
                registerEmail.addEventListener('keydown', function(e) {
                    if (e.key === ' ') e.preventDefault();
                });
                registerEmail.addEventListener('input', sinEspaciosEnCorreo);
                registerEmail.addEventListener('paste', function() {
                    setTimeout(function() { sinEspaciosEnCorreo({ target: registerEmail }); }, 0);
                });
            }
            const loginEmail = document.getElementById('login-email');
            if (loginEmail) {
                loginEmail.addEventListener('keydown', function(e) {
                    if (e.key === ' ') e.preventDefault();
                });
                loginEmail.addEventListener('input', sinEspaciosEnCorreo);
                loginEmail.addEventListener('paste', function() {
                    setTimeout(function() { sinEspaciosEnCorreo({ target: loginEmail }); }, 0);
                });
            }
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Error verificando sesión:', error);
            }
        });
    </script>
</body>
</html>
